<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/style.css">
<script type="text/javascript" src="static/script.js"></script>
</head>
<body>
<h1>The Artist of Oltorf</h1>
<h3>Image Gallery</h3>
  <div class="overlay"><img src="blah" id="top" hidden=True>
    <span id="close" hidden=True onclick=do_close()><b><u>CLOSE(X)</u></b></span>
  </div>
  <div class="cx" style="background-color:#fff;">
    {% for file in files %}
    <img src='cdn/{{ file['encoded_path'] }}' alt='{{ file['name'] }}' height=200 width=200 onclick="clicked_img(this)" >
    <p>{{ file['name'] }}</p>
    {% endfor %}
  </div>
</body>
</html>
